<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="https://www.thecodehelp.in/">
        <h1>Welcome To CodeHelp</h1>
        <h2>Contact Us Form</h2>

        <label for="name">Name :</label>
        <input type="text" placeholder="Enter your name" name="name">
        <br>
        <br>
        <label for="email">E-Mail : </label>
        <input type="email" placeholder="Enter your email" name="email">
        <br>
        <br>
        <label for="contack">Contact Number : </label>
        <input type="text" placeholder="Enter Your Number" name="contack">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <input type="button">
        <br>
        <br>
        <label for="date">Date of Birth :</label>
        <input type="date" name="date">
        <br><br>
        <label for="rate">Rating :</label>
        <br>
        <input type="radio" value="rate" readonly>
        <label for="1">1</label>
        <input type="radio" value="rate">
        <label for="1">2</label>
        <input type="radio" value="rate">
        <label for="1">3</label>
        <input type="radio" value="rate">
        <label for="1">4</label>
        <input type="radio" value="rate">
        <label for="1">5</label>
        <br><br>
        <label for="message">Enter Your Message : </label>
        <br>
        <textarea name="message" id="message" cols="20" rows="5" placeholder="Enter Your Message "></textarea>
        <br>
        <br>
        <button>Send</button>
        <button>Reset</button>

        <br>
        <br>
        Follow us On :
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyoEhBhuWWWlDkzYx65jhu6EbXFmWmpYlbhw&usqp=CAU"
            alt="insta" width="20px">
        <img src="https://cdn-icons-png.flaticon.com/128/2168/2168281.png" alt="fb" width="20px">  
        <img src="https://cdn-icons-png.flaticon.com/128/4494/4494477.png" alt="tw" width="20px">
           
    </form>
</body>

</html>
